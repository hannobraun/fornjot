[package]
name    = "fj-host"
version = "0.4.0"
edition = "2021"

description = "The world needs another CAD program."
readme      = "README.md"
repository  = "https://github.com/hannobraun/fornjot"
license     = "0BSD"
keywords    = ["cad", "programmatic", "code-cad"]
categories  = ["mathematics", "rendering"]


[dependencies]
anyhow      = "1.0.53"
approx      = "0.5.0"
bytemuck    = "1.7.3"
decorum     = "0.3.1"
delaunator  = "1.0.1"
futures     = "0.3.19"
libloading  = "0.7.2"
nalgebra    = "0.30.0"
notify      = "5.0.0-pre.13"
parry2d-f64 = "0.8.0"
parry3d-f64 = "0.8.0"
thiserror   = "1.0.30"
threemf     = "0.2.0"
tracing     = "0.1.29"
wgpu        = "0.12.0"
wgpu_glyph  = "0.16.0"
winit       = "0.26.1"

[dependencies.clap]
version  = "3.0.5"
features = ["derive"]

[dependencies.fj]
version = "0.4.0"
path    = "fj"
