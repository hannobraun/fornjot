[package]
name = "fj-app"
version = "0.15.0"
edition = "2021"

description = """\
Early-stage, next-generation, code-first CAD application. Because the world \
needs another CAD program.\
"""
readme = "../../README.md"
homepage = "https://www.fornjot.app/"
repository = "https://github.com/hannobraun/fornjot"
license = "0BSD"
keywords = ["cad", "programmatic", "code-cad"]
categories = ["encoding", "mathematics", "rendering"]


[dependencies]
anyhow = "1.0.64"

[dependencies.clap]
version = "3.2.20"
features = ["derive"]

[dependencies.figment]
version = "0.10.6"
features = ["env", "toml"]

[dependencies.fj]
version = "0.15.0"
path = "../fj"

[dependencies.fj-export]
version = "0.15.0"
path = "../fj-export"

[dependencies.fj-host]
version = "0.15.0"
path = "../fj-host"

[dependencies.fj-interop]
version = "0.15.0"
path = "../fj-interop"

[dependencies.fj-kernel]
version = "0.15.0"
path = "../fj-kernel"

[dependencies.fj-math]
version = "0.15.0"
path = "../fj-math"

[dependencies.fj-operations]
version = "0.15.0"
path = "../fj-operations"

[dependencies.fj-viewer]
version = "0.15.0"
path = "../fj-viewer"

[dependencies.fj-window]
version = "0.15.0"
path = "../fj-window"

[dependencies.serde]
version = "1.0.144"
features = ["derive"]

[dependencies.tracing-subscriber]
version = "0.3.15"
features = ["env-filter", "fmt"]
