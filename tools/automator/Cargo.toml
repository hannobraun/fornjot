[package]
name = "automator"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.92"
chrono = "0.4.38"
map-macro = "0.3.0"
octocrab = "0.41.2"
semver = "1.0.23"
serde = "1.0.213"
serde_json = "1.0.132"
tracing = "0.1.40"
url = "2.5.3"

[dependencies.autolib]
path = "../autolib"

[dependencies.clap]
version = "4.5.19"
features = ["derive"]

[dependencies.tokio]
version = "1.41.0"
features = ["full"]

[dependencies.tracing-subscriber]
version = "0.3.18"
features = ["env-filter"]
