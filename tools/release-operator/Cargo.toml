[package]
name = "release-operator"
version = "0.3.1"
edition = "2021"
publish = false


[dependencies]
anyhow = "1.0.92"
cargo_metadata = "0.18.1"
cmd_lib = "1.9.5"
env_logger = "0.11.5"
log = "0.4.22"
secstr = "0.5.0"
semver = "1.0.23"
serde_json = "1.0.132"
thiserror = "1.0.68"

[dependencies.autolib]
path = "../autolib"

[dependencies.reqwest]
version = "0.12.7"
features = ["blocking"]

[dependencies.clap]
version = "4.5.19"
features = ["std", "derive", "env"]
default-features = false

[dependencies.serde]
version = "1.0.213"
features = ["derive"]
