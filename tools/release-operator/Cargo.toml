[package]
name = "release-operator"
version = "0.3.1"
edition = "2021"
publish = false


[dependencies]
anyhow = "1.0.98"
cargo_metadata = "0.21.0"
cmd_lib = "1.9.6"
env_logger = "0.11.8"
log = "0.4.27"
secstr = "0.5.0"
semver = "1.0.26"
serde_json = "1.0.142"
thiserror = "2.0.12"

[dependencies.autolib]
path = "../autolib"

[dependencies.reqwest]
version = "0.12.22"
features = ["blocking"]

[dependencies.clap]
version = "4.5.43"
features = ["std", "derive", "env"]
default-features = false

[dependencies.serde]
version = "1.0.219"
features = ["derive"]
